<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

      var i = 100;
      while(true){
        if ( i % 23 == 0){
          break;
        }
        i = i + 1;
      }
      console.log(i);


      var c = 263;
      while(true){
        if( c % 50 == 0){
          continue;
        }
        c = c + 1;
      }
      console.log(c);


      var d = 679897;
      while(true){
        if( d % 43 == 0){
          break;
        }
        d = d + 1;
      }
      console.log(d);



    </script>

  </body>
</html>
